    }
	  .calendar-container {
      max-width: 100%;
      min-width: 200px;
      min-height: 200px; /* Limit the height of the container */
      max-height: 400px; /* Limit the height of the container */
      overflow: hidden;

      padding-top: 56.25%; /* 16:9 aspect ratio */
      margin: 0 auto; /* Center horizontally */

    }

      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      max-height: 400px; /* Ensure the iframe does not exceed 400px in height */

        max-width: 600px; /* Adjust width for larger screens */
      }

  </style>
</head>
<body>

  <h1>Defensa de Tesis - Macarena üéâ</h1>

    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube Logo">
    <a class="maps-link" href="https://youtube.com/live/uStWzVa2sbw?feature=share" target="_blank"><p>Link a transmisi√≥n en vivo</p></a>
  </div>

  <div class="countdown-container">
    <p>Cuenta regresiva hasta la defensa:</p>
    <div class="countdown">
      <div id="timer"></div>
    </div>
  </div>
  
  <div class="calendar-container">
    <iframe src="https://calendar.google.com/calendar/embed?height=400&wkst=1&ctz=America%2FArgentina%2FBuenos_Aires&bgcolor=%23ffffff&mode=WEEK&title&showPrint=0&showCalendars=0&src=M2Y0MzQ2NGZjNWFlOTM0MzQ5M2Y3Mzc1MmI1ZjY0YzkzOGIyYWMxMjZhNzg3ZWM1ZjQzNzIxZTBmMTJhNDJjZkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%233F51B5" frameborder="0" scrolling="no"></iframe>
  </div>

  <script>
    // Set the date and time of the thesis defense in GMT-3
    const thesisDate = new Date("September 20, 2024 14:00:00 GMT-0300").getTime();

    // Update the countdown every second for better responsiveness
    const interval = setInterval(function() {
      // Get the current date and time
      const now = new Date().getTime();

      // Calculate the difference between now and the thesis date
      const distance = thesisDate - now;

      // Time calculations for days, hours, and minutes
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      // Display the result in the element with id="timer"
      document.getElementById("timer").innerHTML = days + " d√≠as " + hours + " horas " + minutes + " minutos ";

      // If the countdown is finished, display some message
      if (distance < 0) {
        clearInterval(interval);
        document.getElementById("timer").innerHTML = "¬°Es hora de la defensa!";
      }
    }, 1000); // Update every second
  </script>

</body>
